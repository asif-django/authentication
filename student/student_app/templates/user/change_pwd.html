<h3> Password Change </h3>

<form method="post">
    {% csrf_token %}
    <label for="old_password"></label>
    <input type="password" id="old_password" name="old_password" placeholder="old_password"><br><br>
    <label for="new_password"></label>
    <input type="password" id="new_password" name="new_password" placeholder="new_password"><br><br>
    <label for="cnfm_password"></label>
    <input type="password" id="cnfm_password" name="cnfm_password" placeholder="confirm_password"><br><br>
    <button type="submit">Update</button>
</form>

<a href="{% url 'user_logout' %}">Logout</a>
