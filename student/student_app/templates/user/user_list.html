<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align:center;
}
</style>

<h3> All Users </h3>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<table style="width:60%">
    <thead>
        <th>name</th>
        <th>Email</th>
        <th>Action</th>
    </thead>
    <tbody>
    {% for x in data %}
    <tr>
        <td>{{ x.user_name }}</td>
        <td>{{ x.email }}</td>
        <td><a href="{% url 'user_details' x.id %}"> View </a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br><br>
<a href="{% url 'user_logout' %}">Logout</a>
<br><br>
<a href="{% url 'user_details' id %}">Back</a>
